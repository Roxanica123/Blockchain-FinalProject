<div class="container flex-row flex-between">
    <div class="site-label flex-column flex-center" (click)="navigateHome()">
        <h1>
            Marketplace App
        </h1>
    </div>

    <div *ngIf="loggedIn" class="user-info-container flex-column flex-start">
        <div class="user-info">
            <label>Name:</label>
            {{user.name}}
        </div>
        <div class="user-info">
            <label>Role:</label>
            {{roleOf(user.role)}}
        </div>
    </div>

    <div *ngIf="loggedIn" class="tokens-container flex-row">
        <div><label>Tokens:</label>
            {{user.tokens}}
        </div>
        <div class="buy-tokens-container flex-row">
            <button mat-raised-button color="accent" (click)="buyTokens()">Buy Tokens!</button>
            <div>
                <mat-form-field class="example-full-width" appearance="fill">
                    <input matInput maxlength="18" placeholder="Number of tokens" [(ngModel)]="tokensNumber">
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
